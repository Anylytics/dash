
{% extends "template.html" %}
{% block title %}Login{% endblock %}

{% block main_content %}

<div class="container">
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        User ID:<br/>
        {{ form.userid(size=80) }}<br/><br/>
        
        Password:<br/>
        {{ form.password(size=80) }}<br/>
    </p>
    <p>{{ form.remember_me }} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
  </form>
</div>
{% endblock %}
